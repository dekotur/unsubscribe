<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unsubscribe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      overflow: hidden;
      padding: 20px;
      color: #fff;
    }

    /* Animated glowing blobs */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.7;
    }

    .blob:nth-child(1) {
      width: 500px;
      height: 500px;
      background: #3b82f6;
      top: -200px;
      left: -200px;
      animation: float1 18s infinite ease-in-out alternate;
    }

    .blob:nth-child(2) {
      width: 450px;
      height: 450px;
      background: #9333ea;
      bottom: -150px;
      right: -150px;
      animation: float2 22s infinite ease-in-out alternate;
    }

    .blob:nth-child(3) {
      width: 380px;
      height: 380px;
      background: #f59e0b;
      top: 50%;
      left: 70%;
      transform: translate(-50%, -50%);
      animation: float3 26s infinite ease-in-out alternate;
    }

    @keyframes float1 {
      0%   { transform: translate(0,0) scale(1); }
      50%  { transform: translate(150px, 80px) scale(1.4); }
      100% { transform: translate(-100px, -120px) scale(1.2); }
    }

    @keyframes float2 {
      0%   { transform: translate(0,0) scale(1); }
      50%  { transform: translate(-180px, -100px) scale(1.3); }
      100% { transform: translate(120px, 150px) scale(1.1); }
    }

    @keyframes float3 {
      0%   { transform: translate(-50%, -50%) scale(1); }
      50%  { transform: translate(-70%, -40%) scale(1.5); }
      100% { transform: translate(-30%, -70%) scale(1.2); }
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.9);
      color: #1a1a1a;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 420px;
      backdrop-filter: blur(12px);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      font-weight: 700;
      color: #111827;
    }

    .subtitle {
      color: #374151;
      font-size: 15px;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #e1e8ed;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.2s;
      background: #f9fafb;
    }

    input:focus {
      outline: none;
      border-color: #6366f1;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    button {
      width: 100%;
      padding: 14px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s;
    }

    button:hover:not(:disabled) {
      background: #4f46e5;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 15px;
      display: none;
    }

    .message.success {
      background: #f0fdf4;
      color: #15803d;
      border: 1px solid #bbf7d0;
    }

    .message.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }

    .message.show {
      display: block;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 40px;
    }

    .spinner {
      border: 3px solid #f3f4f6;
      border-top: 3px solid #6366f1;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .form.hidden {
      display: none;
    }

    .contact {
      margin-top: 28px;
      font-size: 14px;
      text-align: center;
      color: #374151;
    }

    .contact a {
      color: #6366f1;
      text-decoration: none;
      font-weight: 600;
    }

    .contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Glowing blobs -->
  <div class="blob"></div>
  <div class="blob"></div>
  <div class="blob"></div>

  <div class="container">
    <div class="message" id="message"></div>

    <div class="form" id="formContainer">
      <h1>Unsubscribe</h1>
      <p class="subtitle">Enter your email address below to unsubscribe from our mailing list.</p>

      <form id="unsubscribeForm">
        <div class="form-group">
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="example@domain.com" 
            required
            autocomplete="email"
          >
        </div>
        <button type="submit" id="submitBtn">Unsubscribe</button>
      </form>

      <div class="contact">
        <p>Got a website or need one? <br>
        DM me on Telegram ðŸ‘‰ <a href="https://t.me/dekotur" target="_blank">@dekotur</a></p>
      </div>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p style="margin-top: 16px; color: #64748b;">Processing your request...</p>
    </div>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz8jAw6gbrpr1qI0XlCRtxU2IhP_DitkuhrVu0Byirwo7YUj6ZTfj-P-rR23DxVdNCp_w/exec';

    const urlParams = new URLSearchParams(window.location.search);
    const emailParam = urlParams.get('email');
    if (emailParam) {
      document.getElementById('email').value = emailParam;
    }

    document.getElementById('unsubscribeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const formContainer = document.getElementById('formContainer');
      const loading = document.getElementById('loading');
      const messageEl = document.getElementById('message');
      
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;
      if (!emailRegex.test(email)) {
        showMessage('Please enter a valid email address', 'error');
        return;
      }
      
      formContainer.classList.add('hidden');
      loading.style.display = 'block';
      messageEl.classList.remove('show');
      
      try {
        await fetch(SCRIPT_URL + '?email=' + encodeURIComponent(email), {
          method: 'GET',
          mode: 'no-cors'
        });
        
        setTimeout(() => {
          loading.style.display = 'none';
          showMessage('You have been successfully unsubscribed from our mailing list.', 'success');
        }, 1000);
        
      } catch (error) {
        loading.style.display = 'none';
        formContainer.classList.remove('hidden');
        showMessage('An error occurred. Please try again later.', 'error');
      }
    });
    
    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = 'message ' + type + ' show';
      
      if (type === 'error') {
        setTimeout(() => {
          messageEl.classList.remove('show');
        }, 5000);
      }
    }
  </script>
</body>
</html>
